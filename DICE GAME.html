<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Récupération du lien du framework Bootstrap via la documentation officielle-->
        <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css " rel="stylesheet">
        <title>Dice Game</title>
        <!--Récupération des liens de la police 'Lato'-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet" type='text/css'>
        <!--Lien de la feuille de style CSS-->
        <link rel="stylesheet" href="StylesheetDiceGame.css"/>
    </head>
        <body>
            <!--balises du conteneur-->
            <div class="container"> 

                <!--balises du titre du jeu et du message annonçant le gagnant-->
                <div class="title">
                    <h1>Jeu de dé</h1>
                    <div class="winner" class id="winner"></div>
                    <!--balise du bouton de la nouvelle partie avec un composant Bootstrap-->
                    <div class="newGame">
                         <button type="button" class="btn btn-outline-dark" class id="btnNewGame" onclick="newGame();">Nouvelle partie</button>
                    </div>   
                </div>
                
                <!-- balise du joueur 1 et 2, de leurs scores CURRENT et GLOBAL-->    
                <div class="player1" class id="player1">
                    <h2>JOUEUR 1</h2>
                    <div class id="score1"></div>            
                    <div>
                        <h3>Score actuel</h3>
                        <div class id="current1"></div>
                    </div>
                </div>
                <div class="player2" class id = "player2">
                    <h2>JOUEUR 2</h2>
                    <div class id="score2"></div>
                    <div>
                        <h3>Score actuel</h3>
                        <div class id="current2"></div>
                    </div>
                </div>

                <!--création du dé-->
                <div class="dice">
                    <div class="dot" class id="dot1"></div>
                    <div class="dot" class id="dot2"></div>
                    <div class="dot" class id="dot3"></div>
                    <div class="dot" class id="dot4"></div>
                    <div class="dot" class id="dot5"></div>
                    <div class="dot" class id="dot6"></div>
                    <div class="dot" class id="dot7"></div>
                </div>

                <!--balises des boutons Roll (lancer le dé) et Hold (sauvegarder les points)-->
                <div class="buttons">
                        <div class="roll">
                            <button type="button" class="btn btn-primary btn-lg" class id="btnRoll" onclick="rollDice();">Lancer le dé</button>
                        </div>
                        <div class="hold">
                            <button type="button" class="btn btn-success btn-lg" class id="btnHold" onclick="hold();">Sauvegarder</button>
                        </div>
                </div>     
                
            </div>

        <!--Récupération du lien Bootstrap pour Javascript-->        
        <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js "></script>
        <!--Lien du fichier JavaScript-->            
        <script src="ScriptDiceGame.js"></script>
        </body>
    <!--Balise du footer, nom et prénom de la développeuse du projet -->    
    <footer>
        <text class="footer">2024 - Projet réalisé par Marine GAREIN </text>
    </footer>
</html>
